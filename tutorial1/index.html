<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="assets/base.css">
  <title>backbone</title>
</head>
<body>

  <section id="todoapp">

    <header id="header">
      <h1>Todoリスト</h1>
      <input id="new-todo" placefolder="することを入力してください" autofocus>
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">すべて完了済みにする</label>
      <ul id="todo-list"></ul>
    </section>

    <footer id="footer"></footer>

  </section>

  <div id="info">
    <p>項目はダブルクリックすると編集できます</p>
    <p>作: <a href="https://github.com/addyosmani"Addy Osmani></a></p>
    <p><a href="http://todomvc.com">TodoMVC</a>の一部として開発</p>
  </div>


  <script type='text/template' id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="<%- title %>">
  </script>

  <script type="text/template" id="stats-template">
    <span id="todo-count">残り<strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
      <li>
        <a class="selected" href="#/">すべて</a>
      </li>
      <li>
        <a href="#/active">未完了</a>
      </li>
      <li>
        <a href="#/completed">完了</a>
      </li>
    </ul>
    <% if (completed) { %>
    <button id="clear-completed">完了済の項目を消去(<%= completed %>)</button>
    <% } %>
  </script>

  <script src='js/lib/jquery.min.js'></script>
  <script src='js/lib/underscore.min.js'></script>
  <script src='js/lib/backbone-min.js'></script>
  <script src='js/lib/backbone.localStorage.js'></script>
  <script src='js/models/todo.js'></script>
  <script src='js/collections/todos.js'></script>
  <script src='js/views/todos.js'></script>
  <script src='js/views/app.js'></script>
  <script src='js/routers/router.js'></script>
  <script src='js/app.js'></script>
</body>
</html>
